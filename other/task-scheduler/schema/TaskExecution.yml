type: resource
name: TaskExecution
properties:
  task:
    type: REFERENCE
    required: true
    reference:
      resource:
        name: Task
  steps:
    type: LIST
    item:
      type: STRUCT
      typeRef: TaskStep
  status:
    type: ENUM
    enumValues:
      - PENDING
      - RUNNING
      - COMPLETED
      - FAILED
types:
  - name: TaskStep
    properties:
      record:
        type: STRUCT
        typeRef: Record
      nanoCode:
        type: STRING
        title: Content
        description: Code content
        length: 64000
        annotations:
          SQLType: "TEXT"
  - name: Record
    properties:
      resource:
        type: STRING
        required: true
      namespace:
        type: STRING
        required: true
      properties:
        type: OBJECT
